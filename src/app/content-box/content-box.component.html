<div class="content-box d-flex justify-content-between">
  <div class="d-flex flex-column col-4">
    <h1>{{name}}</h1>
    <p *ngIf="startDate && endDate">{{startDate}} - {{endDate}}</p>
    <h3>Skills Used: {{skills}}</h3>
  </div>
  <h4 class="col-7 body">
    {{content}}
  </h4>
  <div class="d-flex icons col-1" *ngIf="url || source">
    <a target="_blank" href="{{url}}" class="icon">
      <fa-icon [icon]="faGlobe" *ngIf="url"></fa-icon>
    </a>
    <a target="_blank" href="{{source}}" class="icon">
      <fa-icon [icon]="faGithub" *ngIf="source"></fa-icon>
    </a>
  </div>
</div>
